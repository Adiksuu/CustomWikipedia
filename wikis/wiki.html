<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="../src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/75419729?v=4" type="image/x-icon">
</head>
<body class="">
    
    <section class="home" id="home">
        <div class="leftside">
            <div class="content">
                <div class="title">
                    <img src="https://avatars.githubusercontent.com/u/75419729?v=4" alt="">
                    <h1>Wikipedia</h1>
                </div>
                <div class="pages">
                    <p><a href="../index.html">Main page</a></p>
                    <p><a href="./wiki.html?wiki=instagram">Latest article</a></p>
                    <p>Donate to Wikipedia</p>
                    <p>Articles</p>
                    <p>Docs</p>
                </div>
                <div class="pages">
                    <p>Source Code</p>
                    <p>Author</p>
                    <p>FAQ</p>
                    <p>Help</p>
                </div>
                <div class="pages" id="toggle_mode">
                    <i class="fas fa-moon" id="bell" onclick="toggleMode();"></i>
                </div>
            </div>
        </div>
        <div class="topside">
            <div class="content">
                <button onclick="searchArticleConfirm();"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Search Anything..." id="searchArticle">
                <i class="fas fa-moon" id="bell" onclick="toggleMode();"></i>
                <i class="fas fa-bars" id="menu_open" onclick="toggleMenu();"></i>
            </div>
        </div>
        <div class="wikipedia">
            <div class="content">
                <h1>Read about <span id="title-read">...</span></h1>
                <div class="read"><p class="read_1">...</p></div>
                <div class="read"><p class="read_2">...</p></div>
            </div>
        </div>
    </section>

    <script src="../dist/app.js"></script>
</body>
</html>
